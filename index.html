<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Assignment4</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="inter bg-[#F8FAFC]">

  <header class="max-w-[1110px] mx-auto mt-15 border-b-2 pb-8 border-gray-200">
    <h1 class="font-bold text-[32px] text-center md:text-left">Job Application Tracker</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="max-w-[360px] h-[97px] p-5 rounded-lg bg-white">
        <p class="text-[14px] font-medium text-[#323B49]">Total</p>
        <h2 id="main1" class="font-bold text-[31px] mt-1.5"></h2>
      </div>
      <div class="max-w-[360px] h-[97px] p-5 rounded-lg bg-white">
        <p class="text-[14px] font-medium text-[#323B49]">Interview</p>
        <h2 id="main2" class="font-bold text-[31px] mt-1.5 text-[#10B981]"></h2>
      </div>
      <div class="max-w-[360px] h-[97px] p-5 rounded-lg bg-white">
        <p class="text-[14px] font-medium text-[#323B49]">Rejected</p>
        <h2 id="main3" class="font-bold text-[31px] mt-1.5 text-[#EF4444]"></h2>
      </div>
    </div>
  </header>

  <div class="max-w-[1110px] mx-auto mt-18"> 
    <div class="w-full flex justify-between items-center">
      <h1 class="font-medium text-[26px]">Available Jobs</h1>
      <p id="cnt1" class="font-medium text-[#64748B]"></p>
    </div>
    <div class="mt-6 flex justify-start">
      <button onclick="showOnly('all')" id="btn1" class="btn btn-outline mr-2 border-0">All</button>
      <button onclick="showOnly('interview')" id="btn2" class="btn btn-outline mr-2 border-0">Interview</button>
      <button onclick="showOnly('rejected')" id="btn3" class="btn btn-outline border-0">Rejected</button>
    </div>
  </div>

  <section id="all" class="max-w-[1110px] mx-auto mb-15">
  </section>

  <section id="interview" class="hidden max-w-[1110px] h-100 mx-auto mb-[133px] text-center py-26 bg-white">
  </section>
  <section id="rejected" class="max-w-[1110px] h-100 mx-auto mb-[133px] text-center py-26 bg-white hidden">
  </section>
  <script src="./machine.js"></script>
  <script src="./script.js"></script>
</body>
</html>
